<html>
    <head>
        <title>Sample Task</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="row">
            <h1 class="event">Event 1</h1>
            <p class="noSeats">Number of Available seats : 23</p>
            <div class="second-row">
                <div class="col-1">
                    <img src="./image1.jpeg" alt="" class="profile-photo">
                </div>
                <div class="col-2">
                    <table>
                        <tr>
                            <td><label>Name :</label></td>
                            <td>
                                <input type="text" name="username"><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Email :</label></td>
                            <td>
                                <input type="email" name="email"><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Phone No :</label></td>
                            <td>
                                <input type="tel" name="phone"><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label>No of Seats :</label></td>
                            <td>
                                <select name="no_of_seats" id="" class="drop">
                                    <option value="2">1</option>
                                    <option value="2">2</option>
                                    <option value="2">3</option>
                                    <option value="2">4</option>
                                </select><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label>No of Attendee2:</label></td>
                            <td>
                                <input type="text" name="attendee"><br><br>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="submit" type="button">Submit</button>
                            </td>
                            <td>
                                <button class="cancel" type="button">Cancel</button>
                            </td>
                        </tr>
                            
                        
                    </table>
                    <br><br>
                </div>
            </div>
            <br><br>
        </div>
    </body>
</html>
